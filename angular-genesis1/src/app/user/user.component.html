<div>
 <!--    
    Inside the Button element if the event "click" occurs , this
    trigers a method defined in the component's class, in this case
    user.component.ts
  -->   
    <button (click)="onSelectUser()">
        <img
      [src]="imagePath"
      [alt]="selectedUser.name"
    />

     

    <span>{{ selectedUser.name }}</span>
  </button>
</div>
